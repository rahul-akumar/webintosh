name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint (if ESLint config present)
        if: ${{ hashFiles('eslint.config.*', '.eslintrc*') != '' }}
        run: bun run lint

      - name: Unit tests (if Vitest config/tests present)
        if: ${{ hashFiles('vitest.config.*', '**/*.test.*', '**/*.spec.*') != '' }}
        run: bun run test:unit
