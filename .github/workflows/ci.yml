name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint (if ESLint config present)
        if: ${{ hashFiles('eslint.config.*', '.eslintrc*') != '' }}
        run: pnpm lint

      - name: Unit tests (if Vitest config/tests present)
        if: ${{ hashFiles('vitest.config.*', '**/*.test.*', '**/*.spec.*') != '' }}
        run: pnpm test:unit
